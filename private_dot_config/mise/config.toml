[settings]
experimental = true
trusted_config_paths = [ "/workspaces" ]

[env]
EDITOR = "hx"
MISE_AGE_KEY = { age = "" }
-GITHUB_TOKEN = { age = "" }

[shell_alias]
g = "git"
a = "atuin"
cm = "chezmoi"
pf = "pitchfork"
y = "yazi"
lg = "lazygit"
ld = "lazydocker"
oc = "opencode"
d = "docker"
dc = "docker compose"

[tools]
atuin = "latest"
chezmoi = "latest"
fd = "latest"
fzf = "latest"
gh = "latest"
helix = "latest"
jj = "latest"
jq = "latest"
lazygit = "latest"
opencode = "latest"
pitchfork = "latest"
ripgrep = "latest"
starship = "latest"
usage = "latest"
yazi = "latest"
zoxide = "latest"
