[settings]
experimental = true
color_theme = "catppuccin"
idiomatic_version_file_enable_tools = ["python", "node"]
trusted_config_paths = ["~/Documents/Projects", "/workspaces"]
lockfile = true

[settings.npm]
package_manager = "bun"

[settings.python]
uv_venv_auto = true

[env]
MISE_GITHUB_TOKEN = { age = "" }
